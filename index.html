<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Demystified</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;

        }

        body {
            background: #000;
        }

        /* Navigation */
        nav {
            background: #0a0a0a;
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(147, 51, 234, 0.1);
            color: #9333ea;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(147, 51, 234, 0.15) 0%, 
                rgba(147, 51, 234, 0) 70%);
            filter: blur(70px);
            z-index: 0;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .logo {
                margin: 0 auto;
            }

            h1 {
                font-size: 2.2rem;
                padding: 0 1rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-content {
            animation: fadeIn 1.2s ease-out;
        }

                   /* Scroll Down Arrow */
        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 1000;
            animation: bounce 2s infinite;
            opacity: 0.8;
            transition: all 0.6s ease;
        }

        .scroll-down.hidden {
            opacity: 0;
            transform: translate(-50%, -100px);
            pointer-events: none;
        }

        .arrow {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            transition: inherit;
        }

        @keyframes bounce {
            0%, 100% { bottom: 40px; }
            50% { bottom: 50px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">HS Demystified</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="glow-effect"></div>
        <div class="hero-content">
            <h1>For ambitious high schoolers. <br> By ambitious high schoolers.</h1>
            <p class="subtitle">The all-in-one platform to make the most of your high school career.</p>
        </div>
    </section>
    
    <!-- Add this HTML just before closing </body> -->

<a href="#content-section" class="scroll-down" id="scrollArrow">
    <div class="arrow"></div>
</a>

</section>

<!-- Add this JavaScript just before closing </body> -->
<script>
    // Smooth scroll functionality
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Fade-in effect for content blocks
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    });

    document.querySelectorAll('.content-block').forEach((block) => {
        block.style.opacity = 0;
        block.style.transform = 'translateY(30px)';
        block.style.transition = 'all 0.6s ease-out';
        observer.observe(block);
    });
</script>

<script>
    const scrollArrow = document.getElementById('scrollArrow');
    
    // Smooth scroll with animation
    scrollArrow.addEventListener('click', (e) => {
        e.preventDefault();
        scrollArrow.classList.add('hidden');
        document.querySelector('#content-section').scrollIntoView({
            behavior: 'smooth'
        });
    });

    // Hide arrow on manual scroll
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            scrollArrow.classList.add('hidden');
        }
    });

    // Show arrow when back at top
    document.addEventListener('scroll', () => {
        if (window.scrollY === 0) {
            scrollArrow.classList.remove('hidden');
        }
    });
</script>

<script>
    // JavaScript to handle slide transitions
    const selectorItems = document.querySelectorAll('.selector-item');
    const contentSlides = document.querySelectorAll('.content-slide');

    selectorItems.forEach(item => {
        item.addEventListener('click', () => {
            // Remove active states
            selectorItems.forEach(i => i.classList.remove('active'));
            contentSlides.forEach(slide => slide.classList.remove('active'));
            
            // Set new active states
            item.classList.add('active');
            const slideId = item.dataset.slide;
            const targetSlide = document.getElementById(`slide-${slideId}`);
            targetSlide.classList.add('active');
        });
    });
</script>
