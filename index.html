<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Demystified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navigation */
        nav {
            background: #0a0a0a;
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #7c8cff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    rgba(124, 140, 255, 0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(124, 140, 255, 0.1) 75%),
                linear-gradient(-45deg, 
                    rgba(124, 140, 255, 0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(124, 140, 255, 0.1) 75%);
            background-size: 60px 60px;
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #7c8cff, #a56cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-content {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Guides</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="geometric-pattern"></div>
        <div class="hero-content">
            <h1>High School Demystified</h1>
            <p class="subtitle">Enter text here</p>
        </div>
    </section>

</body>
</html>
